<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/fragmentos.html :: headfiles}">
    <title>Listado de Usuarios</title>
</head>
<body>
<div th:replace="~{plantilla/fragmentos.html :: navigation}"></div>

<div class="container mt-4">
    <h2>Listado de Usuarios</h2>
    <!--Mensaje de exito o error-->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- informacion de la lista de usuarios -->
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.username}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.tipo}"></td>
                <td>
                    <!-- Botones de editar y eliminar, si los deseas -->
                    <a th:href="@{/usuario/edit/{id}(id=${usuario.id})}" class="btn btn-sm btn-success">Editar</a>
                    <a th:href="@{/usuario/delete/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- para crear un nuevo usuario -->
    <div class="mt-3">
        <a href="/usuario/add" class="btn btn-primary">Crear Nuevo Usuario</a>
    </div>
</div>

<div th:replace="~{plantilla/fragmentos.html :: footer}"></div>
</body>
</html>
