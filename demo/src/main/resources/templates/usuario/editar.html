<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/fragmentos.html :: headfiles}">
    <title>Editar Usuario</title>
</head>
<body>
<div th:replace="~{plantilla/fragmentos.html :: navigation}"></div>
<div class="container mt-4">
    <h2>Editar Usuario</h2>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
    
    <form th:action="@{/usuario/edit/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" id="username" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Nueva Contrase√±a (opcional)</label>
            <input type="password" th:field="*{password}" id="password" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Rol</label>
            <select th:field="*{tipo}" id="tipo" class="form-select">
                <option value="USUARIO">Usuario</option>
                <option value="ADMIN">Admin</option>
                <option value="OPERARIO">Operario</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/usuario}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<div th:replace="~{plantilla/fragmentos.html :: footer}"></div>
</body>
</html>
