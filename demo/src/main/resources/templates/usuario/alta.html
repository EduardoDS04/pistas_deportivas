<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/fragmentos.html :: headfiles}"></head>
<body>
<div th:replace="~{plantilla/fragmentos.html :: navigation}"></div>
<div class="container mt-4">
    <h2>Alta de Usuario</h2>
    <form method="post" th:action="@{/usuario/add}" th:object="${usuario}">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" name="tipo" class="form-control" th:field="*{tipo}" required>
                <option value="USUARIO">Usuario</option>
                <option value="ADMIN">Admin</option>
                <option value="OPERARIO">Operario</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<div th:replace="~{plantilla/fragmentos.html :: footer}"></div>
</body>
</html>
