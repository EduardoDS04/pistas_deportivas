<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/fragmentos.html :: headfiles}">
    <title>Editar Reserva</title>
</head>
<body>
    <div th:replace="~{plantilla/fragmentos.html :: navigation}"></div>
    <div class="container mt-4">
        <h2>Editar Reserva</h2>
        <form th:action="@{/admin/reservas/edit/{id}(id=${reserva.id})}" th:object="${reserva}" method="post">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <select id="usuario" name="usuario" class="form-select" th:field="*{usuario}">
                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.username}" 
                            th:selected="${usuario.id == reserva.usuario.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="instalacion" class="form-label">Instalaci√≥n</label>
                <select id="instalacion" name="instalacion" class="form-select" th:field="*{instalacion}">
                    <option th:each="instalacion : ${instalaciones}" th:value="${instalacion.id}" th:text="${instalacion.nombre}" 
                            th:selected="${instalacion.id == reserva.instalacion.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horario</label>
                <select id="horario" name="horario" class="form-select" th:field="*{horario}">
                    <option th:each="horario : ${horarios}" th:value="${horario.id}" th:text="${horario.horaInicio + ' - ' + horario.horaFin}" 
                            th:selected="${horario.id == reserva.horario.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="form-control" th:field="*{fecha}" />
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a th:href="@{/admin/reservas}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
    <div th:replace="~{plantilla/fragmentos.html :: footer}"></div>
</body>
</html>
